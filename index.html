<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/10a8e9fc33.js" crossorigin="anonymous"></script>
    <title>Razas de Perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/logo2.png" alt="logo pagina">
            </li>
            
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            
            <li>
                <div class="buscar" >
                    <input placeholder="buscar una raza" type="text">
                    <i class="fas fa-search button iconoBusqueda" ></i>
                </div>
            </li>
            
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            
            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
    </header>
      
    <main>
        <section>
            <h1 class="centrado">Razas de Perros</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/bodercollie.jpg" alt="imagen border collie">
                    </div>
                    <span class="breedTittle" >Bordercollie</span> 
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/rhodesian.jpg" alt="imagen rodhesian">
                    </div>
                    <span class="breedTittle" >Rhodesian</span> 
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/rottweiler.jpg" alt="imagen rottweiler">
                    </div>
                    <span class="breedTittle" >Rottweiler</span> 
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/bulldogsIngles.jpg" alt="imagen bulldogsIngles">
                    </div>
                    <span class="breedTittle" >Bulldogs Ingles</span> 
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/husky.jpg" alt="imagen husky">
                    </div>
                    <span class="breedTittle" >Husky</span> 
                </li>

            </ul>
        </section>
        <section></section>
    </main>
    <footer>

    </footer>
</body>
</html>
